box: phusion/passenger-ruby22
dev:
  steps:
    - bundle-install
    - internal/watch:
        code: |
          bundle exec thin -R config.ru -p 8080 start
        reload: true
build:
    steps:
        - script:
            name: show processes
            code: ps -ef fw
        - script:
            name: inspect env
            code: export -p
        - script:
            name: show commands
            code: ls /bin /usr/bin /usr/local/bin /sbin /usr/sbin /usr/local/sbin
        - bundle-install
        - script:
            name: rspec
            code: bundle exec rspec
